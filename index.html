<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    </div>
    <div class="titles">
        
        
    </div>
    <div class="scores">

    <br>
    

</div>
</div>

</div>

</html>
